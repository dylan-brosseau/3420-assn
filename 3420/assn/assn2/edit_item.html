<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/assn.css" />
    <title>Edit List Item</title>
</head>

<body class="edititem">
    
    <!-- User can edit list -->
    <main>
    <ul>
        <li>
            <a href="index.html">Main</a>
        </li>

       
    </ul>
    
    <form method="POST" >
        <div class="edititempage">
            <h1>Edit List Item</h1>
            <div>
                <input type="text" id="title" name="title" placeholder="Title" required>
            </div>
            
            <div>
                <textarea id="description" name="description"  placeholder="Description"  required></textarea>
            </div>
    
            <fieldset class="edititemset">
                <legend>Status</legend>
                  
                <div>
                    <input type="radio" name="status" id="completed" value="c" required>
                    <label for="completed">Completed</label>
                  </div>
                  
                  <div>
                    <input type="radio" name="status" id="notcompleted" value="r" required>
                    <label for="notcompleted">Not Completed</label>
                  </div>
                
              </fieldset>
            
            <fieldset class="edititemset">
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                    <option value="travel">Travel</option>
                    <option value="adventure">Adventure</option>
                    <option value="career">Career</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Rating</legend>
                <div>
                    <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Completion Date</legend>
                <div>
                    <input type="date" id="completion-date" name="completion-date" value="" required>
                </div>
            </fieldset>
          
               
                    
            <div>
                <textarea id="file" name="file"  placeholder="Details"  required></textarea>
            </div>
                
                
            <div>
                   
                <input type="file" id="proof" name="proof" accept="image/*"  placeholder="Input Image">
            </div>
    
            <button type="submit">Save Changes</button>

        </div>

       
        </form>
    </main>
    
</body>
</html>
