<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/assn.css">

    <title>Edit List Item</title>
</head>
<body>
    <nav>
        <a href="login.html">Login</a>
        <a href="my_profile.html">My Profile</a>
        <a href="list.html">My Public Lists</a>
        <a href="search.html">Discover</a>   
        <a href="add_list.html">Create a New List</a>     
        <a href="index.html">Index</a>  
    </nav>
    

    <!-- User can edit list -->
    <div class="paper_container">
        <form class="edit_item_form" method="POST" >
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
    
            <fieldset>
                <legend>Status</legend>
                  <div>
                    <input type="radio" name="status" id="completed" value="c" required>
                    <label for="completed">Completed</label>
                  </div>
                  <div>
                    <input type="radio" name="status" id="notcompleted" value="r" required>
                    <label for="notcompleted">Not Completed</label>
                  </div>
                
              </fieldset>
            
            <fieldset>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                    <option value="travel">Travel</option>
                    <option value="adventure">Adventure</option>
                    <option value="career">Career</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Rating</legend>
                <div>
                    <input type="range" id="rating" name="rating" min="1" max="5" value="3">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Completion Date</legend>
                <div>
                    <input type="date" id="completion-date" name="completion-date" value="2023-09-01" required>
                </div>
            </fieldset>
          
            <fieldset>
                <legend>Details</legend>
                <div>
                    <textarea id="details" name="details" required></textarea>
                </div>
            </fieldset>
            
            <div>
                <label for="proof">Proof (Image Upload):</label>
                <input type="file" id="proof_upload" name="proof" accept="image/*">
            </div>
    
            <button type="submit">Save Changes</button>
        </form>
    </div>
   
</body>
</html>
