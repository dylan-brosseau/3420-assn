<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
 
  </head>

  <body>
    <!--Hyperlinks-->
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>

    <h1>Registe</h1>

<!--Collecting user account information-->
    <div>
        <h3>Account Information</h3>

        <!--Registration form (additional attributed TDB)-->

        <form name="register" id="register">
        
            <div>
                <label>Create Username: </label>
                <input type="text" name="username" id="username">
            </div>
                   
            <div>
                <label>Create password: </label>
                <input type="password" id="create_password">
            

        
                <label>Confirm Password: </label>
                <input type="password" id="confirm_password">
            </div>
        <!--Collecting user personal information-->

            <h3>Personal Infromation</h3>
            <div>
                <label>Full Name: </label>
                <input type="text" name="fullname" id="fullname" placeholder="John Smith">
            </div>         
            <div>
                <label>Email: </label>
                <input type="email" name="email" id="email" placeholder="example@example.com">
            </div>

            <!--Collecting basic information about the users bucket list-->

            <h3>Create Your List</h3>
            <div>
                <label>List Title: </label>
                <input type="text" name="list_title" id="list_title" placeholder="My First List">
            </div>
            <div>
                <label for="description">Write a description for your list: </label>
                <textarea name="description" id="description" cols="60" rows="2"></textarea>

            </div>

            <div>
                <label for="access">I'd like my list to be </label>
                <select name="access" id="access">
                    <option value="Private" selected>Private</option>
                    <option value="Public">Public</option>
                </select>
            </div>

            <!--Submit information -->

            <button type="submit">Submit</button>
        </form>


                  
    </div>
    

  </body>
