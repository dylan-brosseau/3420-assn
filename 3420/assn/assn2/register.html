<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles/assn.css" />
    <title>User Registration</title>
</head>


<body class="register">
    <main>
        <a href="login.html">Back to Login Page</a>
        <div class="registerpage">
            <h1>User Registration</h1>
                <!-- User Information -->
            <div class="registerinfo">
                <div>
                  <!--<label for="username">Username:</label> -->
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                
                <div>
                   <!-- <label for="name">Full Name:</label> -->
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                
                <div>
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            
                <div>
                   <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
        
                <div>
                   <!-- <label for="confirmPassword">Confirm Password:</label> -->
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
           
    

            <!-- List Information -->
            <div class="registerlist">
                <h2>List Information</h2>
            
                <div>
                    <!-- <label for="listName">List Name:</label> -->
                    <input type="text" id="listName" name="listName" placeholder="List Name">
                </div>
                
                <div>
                    <!-- <label for="listDescription">List Description:</label> -->
                    <textarea id="listDescription" name="listDescription" rows="2" placeholder="Description" required></textarea>
                </div>
                
                <div class="registercheckbox">
                   <label><input type="checkbox" id="publicList" name="publicList">  Make List Public</lable>
                </div>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </div>
    
        </div>
    </main>
</body>
</html>
