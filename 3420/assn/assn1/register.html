  <body>
    <h1>Register</h1>

    <h1>test8</h1>
    <div>
        <h3>Account Information</h3>
        <form id="register" id="register">
        
            <div>
                <label>Create Username: </label>
                <input type="text" name="username" id="username">
            </div>
            <br>           
            <div>
                <label>Create password: </label>
                <input type="password" id="create_password">
            

        
                <label>Confirm Password: </label>
                <input type="password" id="confirm_password">
            </div>
        
            
            <h3>Personal Infromation</h3>
            <div>
                <label>Full Name: </label>
                <input type="text" name="fullname" id="fullname">
            </div>         
            <br>
            <div>
                <label>Email: </label>
                <input type="email" name="email" id="email" placeholder="example@example.com">
            </div>
            <h3>Create Your List</h3>
            <div>
                <label>List Title: </label>
                <input type="text" name="list_title" id="list_title">
            </div>
            <br>
            <div>
                <label for="description">Write a description for your list: </label>
                <textarea name="description" id="description" cols="60" rows="2"></textarea>

            </div>
            <br>

            <div>
                <label for="access">I'd like my list to be </label>
                <select name="access" id="access">
                    <option value="Private" selected>Private</option>
                    <option value="Public">Public</option>
                </select>
            </div>

            <br>

            <button type="submit">Submit</button>
        </form>


                  
    </div>
    

  </body>
