<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="login.html">Back to Login Page</a> 
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form method="POST">
        <!-- User Information -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
   
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
   

        <!-- List Information -->
        <h2>List Information</h2>
        
        <div>
            <label for="listName">List Name:</label>
            <input type="text" id="listName" name="listName" required>
        </div>
        
        <div>
            <label for="listDescription">List Description:</label>
            <textarea id="listDescription" name="listDescription" rows="2" required></textarea>
        </div>
        
        <div>
            <label for="publicList">Make List Public:</label>
            <input type="checkbox" id="publicList" name="publicList">
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
