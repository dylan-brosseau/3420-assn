<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>

<body>
    <h1>User Logi</h1>
    <form method="POST">
        <!-- Username -->
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
       
        <!-- Password -->
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        

        <!-- Remember Me -->
        <div>
          <label for="rememberMe">Remember Me:</label>
          <input type="checkbox" id="rememberMe" name="rememberMe">
        </div>
        
        <!-- Forgot Password Link -->
        <div>
          <a href="forgot_password.html">Forgot Password?</a>
        </div>

        <!-- Register Link-->
        <div>
            <a href="register.html">Sign Up Here</a>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- This is used when eventaully the user signs in they can go to the next page-->
        <!-- Since we dont have the means to do that yet just provided a link to our main page-->
        <p>Successfully logged in! Click below to access your main page:</p>
        <a href="index.html">Go to Main Page</a>
    </form>
</body>
</html>
