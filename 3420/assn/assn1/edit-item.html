<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List Item</title>
</head>
<body>
    <h1>Edit List Item</h1>

    <!-- Edit Item Form -->
    <form id="edit-item-form">
        <label for="title">Title:</label>
        <input type="text" id="title" value="Bucket List Item Title" disabled>
        
        <label for="description">Description:</label>
        <input type="text" id="description" value="Bucket List Item Description" disabled>
        
        <label for="rating">Rating:</label>
        <input type="range" id="rating" min="1" max="5" step="1" value="3">
        
        <label for="completion-date">Completion Date:</label>
        <input type="date" id="completion-date">
        
        <label for="details">Details:</label>
        <textarea id="details" rows="4" cols="50"></textarea>
        
        <label for="proof">Proof (Image Upload):</label>
        <input type="file" id="proof">
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
